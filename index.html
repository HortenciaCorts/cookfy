<!DOCTYPE html>
<html>

<head>
    <title>Cookfy</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
</head>

<body>
    <header>
        <div id="header">
            <div id="logo">
                Cook
                <div class="detach">fy</div>
            </div>
            <input placeholder="Pesquise alguma receita" />
            <div id="user">
                <p class="detach">Marina</p>
                <img src="./assets/images/avatar_feminino.svg">
            </div>
        </div>
        <div id="header-infos">
            <img src="./assets/images/elemento_2.svg" alt="">
            <div>
                <h2>
                    Bem vindo de volta
                    <p class="detach">Marina Wedderhoff</p>
                </h2>
                <div class="text">
                    <p>Contribuição da comunidade:</p>
                    <p>Ceviche de peixe branco</p>
                    <p class="detach">Por Michel Filipe</p>
                </div>
            </div>
            <div class="header-image">
                <img src="./assets/images/prato_1.png" />
            </div>
        </div>
    </header>
    <main>
        <div class="recipe">
            <h2>Experimente alguma das últimas receitas</h2>
            <img src="./assets/images/elemento_7.svg" alt="Pão com queijo e presunto">
            <div class="recipe-items">
                <img src="./assets/images/prato_2.png" alt="Sanduíche de tomate com salada de ovos">
                <div class="recipe-text">
                    <small class="detach">Adicionado Ontem</small>
                    <h3>Sanduíche de tomate com salada de ovos</h3>
                    <small class="detach">
                        Fácil
                        <img src="./assets/images/star.svg" alt="Estrela preenchida">
                        <img src="./assets/images/star.svg" alt="Estrela preenchida">
                        <img src="./assets/images/star_empty.svg" alt="Estrela vazia">
                        <img src="./assets/images/star_empty.svg" alt="Estrela vazia">
                        <img src="./assets/images/star_empty.svg" alt="Estrela vazia">
                    </small>
                    <di>
                        <img class="arrow" src="./assets/images/arrow_left.svg" alt="Seta para esquerda">
                        <img class="arrow" src="./assets/images/arrow_right.svg" alt="Seta para direita">
                    </di>
                </div>
            </div>
            <img class="visual" src="./assets/images/elemento_5.svg" alt="Imagem aleatória para efeito visual">
        </div>
        
      <div class="gastronomic">
        <div class="titleElement">
          <img
            src="./assets/images/elemento_4.svg"
            alt="Imagem aleatória para efeito visual"
          />
          <h2>Entre no mundo gastronômico</h2>
        </div>
        <div class="containGastronomic">
          <div>
            <div class="card">
              <img
                src="./assets/images/cozinha.svg"
                alt="Imagem ilustrativa de uma bandeja"
              />
              <h3>Cozinha</h3>
            </div>
            <div class="card detach">
              <img
                src="./assets/images/patisserie_active.svg"
                alt="Imagem ilustrativa de um doce"
              />
              <h3>Patisserie</h3>
            </div>
            <div class="card">
              <img
                src="./assets/images/drinks.svg"
                alt="Imagem ilustrativa de um drink"
              />
              <h3>Drinks</h3>
            </div>
          </div>
          <img
            class="cake"
            src="./assets/images/prato_3.png"
            alt="Mini bolinho de morango"
          />
          <img
            src="./assets/images/elemento_6.svg"
            alt="Imagem aleatória para efeito visual"
          />
        </div>
      </div>
    </main>


    <script src="src/index.js"></script>
</body>

</html>
